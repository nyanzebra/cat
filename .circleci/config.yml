version: 2.0
jobs:
  build:
    branches:
      only:
        - master
        - develop
        - feature/*
    docker:
      - image: gcc:latest
    steps:
      - checkout
      - run: CURRENT_DIR=$(pwd); pwd; ls; export CODECOV_TOKEN=5cfca0f2-2ece-4a2e-9f02-5fe479e96813; $CURRENT_DIR/linux_install.sh; cd $CURRENT_DIR; ./script.sh;
    test:
      post:
        - bash <(curl -s https://codecov.io/bash)
